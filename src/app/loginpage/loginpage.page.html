<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>LoginPage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">LoginPage</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <ion-item shape="round" fill="outline">
      <ion-label position="floating">Usuario</ion-label>
      <ion-input [(ngModel)]="user"></ion-input>
    </ion-item>
    <hr>

    <ion-item shape="round" fill="outline">
      <ion-label position="floating">Password</ion-label>
      <ion-input [type]="togglePassword ?'text' : 'password'"></ion-input>
      
      <ion-buttons slot="end" id="iconos">
        <ion-button (click)="mostrarPassword()">
          <ion-icon slot="icon-only" [name]="togglePassword ? 'eye' : 'eye-off'" ></ion-icon>
        </ion-button>
      </ion-buttons>
      
    </ion-item> <!--shape="round" es para hacer bordes redondos en botones-->
    <hr>
    <div>
      <ion-button shape="round" fill="outline" (click)="mostrarToast()">Iniciar sesión</ion-button>
      <hr>
      <div>
        <a href="#">Olvidaste tu contraseña?</a>
      </div>
      </div>
  </div>
