<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">signin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">signin</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <!--usuario, correo y contraseñas-->
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input [(ngModel)]="user"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="mail" [(ngModel)]="mail"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="Password" [(ngModel)]="pass1"></ion-input>
      <ion-buttons slot="end" id="eyeicon">
        <ion-button>
          <ion-icon slot="icon-only" name="eye"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Verificar contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="pass2"></ion-input>
      <ion-buttons slot="end" id="eyeicon">
        <ion-button>
          <ion-icon slot="icon-only" name="eye"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
    
    <ion-item >
      <ion-checkbox labelPlacement="end" color="success"><ion-text>Aceptas nuestros </ion-text>
        <ion-text color="tertiary">terminos y condiciones</ion-text></ion-checkbox>
    </ion-item>
    <hr>
    <ion-button  (click)="registro()">Registrarse</ion-button>
    <hr>
    <div>
      <a>Ya estas registrado? Inicia sesión aquí</a>
    </div>
  </div>
</ion-content>
